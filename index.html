<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elegant HTML5 QR Code Scanner</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #374151;
      --color-text-muted: #6b7280;
      --color-primary: #111827;
      --color-input-bg: #f9fafb;
      --color-input-border: #d1d5db;
      --color-input-focus-border: #2563eb;
      --color-btn-bg: #111827;
      --color-btn-text: #ffffff;
      --border-radius: 0.75rem;
      --shadow-card: 0 4px 12px rgba(0,0,0,0.06);
      --transition-fast: 0.2s ease-in-out;
      --font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 5rem 1rem;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: var(--color-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-card);
      padding: 3rem 3rem 4rem;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 0 0 1rem 0;
      color: var(--color-primary);
      line-height: 1.1;
    }
    p.description {
      color: var(--color-text-muted);
      font-size: 1.125rem;
      margin-bottom: 2.5rem;
      line-height: 1.4;
      user-select: none;
    }
    #qr-reader {
      margin: 0 auto 2.5rem;
      max-width: 400px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-card);
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1.25rem;
      font-weight: 600;
      border: 2px solid var(--color-input-border);
      border-radius: var(--border-radius);
      background-color: var(--color-input-bg);
      color: var(--color-text);
      outline-offset: 3px;
      transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
      caret-color: var(--color-input-focus-border);
      user-select: text;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: var(--color-input-focus-border);
      box-shadow: 0 0 14px rgba(37, 99, 235, 0.45);
      background-color: #fff;
    }
    .scanned-result {
      margin-top: 2rem;
      font-size: 1.125rem;
      color: var(--color-text-muted);
      min-height: 1.5em;
      font-style: italic;
      word-break: break-word;
      user-select: text;
    }
    button#stop-scan {
      margin-top: 1.5rem;
      background-color: var(--color-btn-bg);
      color: var(--color-btn-text);
      border: none;
      padding: 0.75rem 1.75rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }
    button#stop-scan:hover,
    button#stop-scan:focus {
      background-color: #1e40af;
      outline: none;
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Elegant HTML5 QR Code Scanner</h1>
    <p class="description">
      Use your device camera to scan a QR code below. The scanned content will populate the input field automatically.
    </p>
    <div id="qr-reader" aria-label="QR code scanner viewfinder"></div>
    <input
      type="text"
      id="qrCodeInput"
      placeholder="Scanned QR code data will appear here"
      autocomplete="off"
      spellcheck="false"
      inputmode="text"
      aria-label="QR code input field"
      readonly
    />
    <div class="scanned-result" aria-live="polite" aria-atomic="true" id="resultDisplay"></div>
    <button id="stop-scan" aria-label="Stop scanning">Stop Scanning</button>
  </main>

  <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
  <script>
    (function() {
      const resultDisplay = document.getElementById('resultDisplay');
      const qrCodeInput = document.getElementById('qrCodeInput');
      const stopScanBtn = document.getElementById('stop-scan');

      let html5QrcodeScanner;

      function onScanSuccess(decodedText) {
        qrCodeInput.value = decodedText;
        resultDisplay.textContent = decodedText;
        // Stop scanning after first successful decode
        html5QrcodeScanner.clear().catch(error => {
          // console.warn('Failed to clear QR scanner: ', error);
        });
        stopScanBtn.disabled = true;
      }

      function onScanError(errorMessage) {
        // No visual or console noise here for typical scanning errors
      }

      function startScanner() {
        html5QrcodeScanner = new Html5Qrcode("qr-reader");
        html5QrcodeScanner.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: { width: 250, height: 250 },
            disableFlip: false
          },
          onScanSuccess,
          onScanError
        ).catch(err => {
          resultDisplay.textContent = `Camera start failed: ${err}`;
        });
      }

      stopScanBtn.addEventListener('click', () => {
        if (html5QrcodeScanner) {
          html5QrcodeScanner.stop().then(() => {
            resultDisplay.textContent = 'Scanning stopped.';
            stopScanBtn.disabled = true;
          }).catch(err => {
            resultDisplay.textContent = `Failed to stop scanning: ${err}`;
          });
        }
      });

      // Init scanner on page load
      window.addEventListener('DOMContentLoaded', () => {
        startScanner();
        stopScanBtn.disabled = false;
      });
    })();
  </script>
</body>
</html>
